/* index.html */
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <h1>Instagram</h1>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li>Home</li>
                <li>Search</li>
                <li>Notifications</li>
                <li>Messages</li>
                <li>Profile</li>
            </ul>
        </aside>
        <main class="feed">
            <div class="post">
                <h3>User 1</h3>
                <img src="https://via.placeholder.com/500" alt="Post Image">
                <p>Caption for the post</p>
            </div>
            <div class="post">
                <h3>User 2</h3>
                <img src="https://via.placeholder.com/500" alt="Post Image">
                <p>Another caption for a post</p>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
